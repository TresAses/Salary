<!DOCTYPE html>
<html lang="es">

<head>
    {% load static %}
    <title>Ex-Salary</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link href="{%static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{%static 'css/fontawesome-all.css' %}" rel="stylesheet">
    <link href="{%static 'css/swiper.css' %}" rel="stylesheet">
    <link href="{%static 'css/magnific-popup.css' %}" rel="stylesheet">
    <link href="{%static 'css/styles.css' %}" rel="stylesheet">

    <link rel="icon" href="{%static 'images/salary.ico' %}">
</head>

<body>

    <div class="spinner-wrapper" style="display: none;">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    
    <header class="header">

    </header>

    <div class="container-extension-login">
        <div class="login-form">
            <h3>Iniciar Sesión</h3>
            <form>
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button  type="button" class="btn-login" id="login-button">Iniciar Sesión</button>
            </form>
        </div>

    </div>

    <div id="popup" class="popup">
        <span class="close" id="closePopup">&times;</span>
        <div id="mensaje-pop-up">
      
        </div>
    </div>

    <script src="{%static 'js/Login/log-in.js' %}"></script>



</body>

</html>
